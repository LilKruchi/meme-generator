<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body onload="onInit()" class="">
    <div class="main-screen full" onclick="toggleMenu()"></div>


    <header class="unselectable-txt flex">
        <div class="logo flex">Meme generator <img src="./img/logo.png" draggable="false" alt=""></div>

        <nav class="link-container flex">
            <ul class="header-links clean-list flex">
                <li><a href="#" class="top-links memes" onclick="changeToMemes(this)">Memes</a></li>
                <li><a href="#" class="top-links gallery selected" onclick="changeToGallery(this)">Gallery</a></li>
                <li><a href="#" class="top-links about" onclick="changeToAbout(this)">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>
    </header>

    <!-- Gallery -->
    <main class="photo-gallery">

        <div class="search-bar"></div>

        <div class="photo-container"></div>

    </main>

    <!-- Meme generator -->
    <main class="meme-generator flex">

        <a href="#" class="back-to-gallery" onclick="backToGallery()">Back to Gallery</a>
        <div class="canvas-container">

            <canvas width="600" height="600" style="outline: 1px solid black" onclick="draw(event)"></canvas>

            <aside class="flex">
                <div class="item-container">
                    <button class="enter-txt" onclick="createText(); addText()">+</button>
                    <input type="color" name="meme-text-color" id="meme-color" value="#FFFFFF"
                        oninput="colorPicker(this)">

                    <button class="increase-font" onclick="changeFont(5, event)">A <i class="arrow up"></i></button>

                    <button class="decrease-font" onclick="changeFont(-5, event)">A <i class="arrow down"></i></button>

                    <button class="change-line" onclick="changeLineIdx()">Change Line</button>
                    <input class="meme-txt" type="text" oninput="onTextInput(this)" placeholder="Enter your text here">
                </div>
            </aside>

        </div>
    </main>

    <main class="meme-gallery">

    </main>

    <script src="./js/main-page.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/service/memes-service.js"></script>
</body>

</html>
