<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body onload="onInit()">

    <header class="unselectable-txt flex">
        <div class="logo flex">Meme generator <img src="./img/logo.png" draggable="false" alt=""></div>
        <div class="img-container flex">
            <ul class="header-links clean-list flex">
                <li><a href="#">Memes</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </header>

    <!-- Gallery -->
    <main class="photo-gallery">

        <div class="search-bar"></div>

        <div class="photo-container"></div>

    </main>

    <!-- Meme generator -->
    <main class="meme-generator hidden">

        <div class="canvas-container">
            <a href="#" class="back-to-gallery" onclick="backToGallery()">Back to Gallery</a>

            <canvas width="600" height="600" style="outline: 1px solid black" onclick="draw(event)"></canvas>

            <aside>

                <input class="meme-txt" type="text" oninput="onTextInput(this)" placeholder="Enter your text here">
                <button onclick="createText(); addText()">Create Text</button>
                <input type="color" name="meme-text-color" id="meme-color" value="#FFFFFF" oninput="colorPicker(this)">

                <div class="tooltip">
                    <button onclick="changeFont(5, event)">Increas font</button>
                    <span class="tooltiptext">Press shift to incease by 5</span>
                </div>

                <div class="tooltip">
                    <button onclick="changeFont(-5, event)">Decrease font</button>
                    <span class="tooltiptext">Press shift to decrease by 5</span>
                </div>

                <button onclick="changeLineIdx()">Change Line</button>
            </aside>

        </div>
    </main>

    <script src="./js/main-page.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/service/memes-service.js"></script>
</body>

</html>
