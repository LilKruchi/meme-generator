<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body onload="onInit()" class="">


    <header class="unselectable-txt flex">
        <div class="logo flex">Meme generator <img src="./img/logo.png" draggable="false" alt=""></div>

        <nav class="link-container flex">

            <div>
                <ul class="header-links clean-list flex">
                    <li><a href="#" class="top-links memes" onclick="changeToMemes(this); toggleMenu()">Memes</a></li>
                    <li><a href="#" class="top-links gallery selected"
                            onclick="changeToGallery(this); toggleMenu()">Gallery</a></li>
                    <li><a href="#" class="top-links about" onclick="changeToAbout(this); toggleMenu()">About</a></li>
                </ul>
            </div>

        </nav>

        <button class="meme-btn menu-toggle-btn" onclick="toggleMenu()">☰</button>
        <button class="menu-close" onclick="toggleMenu()">X</button>
    </header>

    <!-- Gallery -->
    <main class="photo-gallery">

        <div class="search-bar-container flex">
            <input type="text" oninput="onFilter(this)" class="search-bar" placeholder="Search">
        </div>

        <div class="photo-container"></div>

    </main>

    <!-- Meme generator -->
    <main class="meme-generator flex">

        <a href="#" class="back-to-gallery a-link" onclick="backToGallery()">← Back to Gallery</a>
        <div class="canvas-container">

            <canvas width="600" height="600" style="outline: 1px solid black" onclick="mouseXY(event)"></canvas>

            <aside class="">
                <div class="item-container">
                    <button class="meme-btn enter-txt" onclick="createText(); addText()">+</button>
                    <input type="color" name="meme-text-color" class="meme-btn" id="meme-color" value="#FFFFFF"
                        oninput="colorPicker(this)">

                    <button class="meme-btn increase-font" onclick="changeFont(5, event)">A <span
                            class="font-icon">+</span></button>

                    <button class="meme-btn decrease-font" onclick="changeFont(-5, event)">A <span
                            class="font-icon">-</span></button>

                    <button class="meme-btn align delete-lines" onclick="onDeleteLines()"><img
                            src="./svg/trash-can-solid.svg" alt="switch lines"></button>

                    <button class="meme-btn align align-left" onclick="alignText('left')">
                        <img src="./svg/align-left-solid.svg" alt="align left"></button>
                    <button class="meme-btn align align-mid" onclick="alignText('center')">
                        <img src="./svg/align-center-solid.svg" alt="align mid"></button>
                    <button class="meme-btn align align-right" onclick="alignText('end')">
                        <img src="./svg/align-right-solid.svg" alt="align right"></button>

                    <button class="meme-btn change-line align" onclick="changeLineIdx()">
                        <img src="./svg/arrows-up-down-solid.svg" alt="switch lines"></button>
                    <input class="meme-txt" type="text" oninput="onTextInput(this)" placeholder="Enter your text here">

                </div>
                <a href="#" class="download-btn" onclick="downloadCanvas(this)" download="my-img">Download</a>

            </aside>

        </div>
    </main>

    <main class="meme-gallery">

    </main>

    <script src="./js/main-page.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/service/memes-service.js"></script>
</body>

</html>
